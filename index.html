    <!-- Cost Instructions page tempate -->
    <script id="costs-instructions-template" type="text/x-handlebars-template">
        <div class="costs-instructions-container container container-text">
            <div>
                <h1>Costing Instructions</h1>
                <p><b>The IHR Costing Tool does not store data after you leave the website.</b> To save score and costing inputs and continue work at a later time, download the IHR Data File from the results page. Return to the Assessment Instructions and Upload page to upload stored score and costing data.</p>
                <p>Costs associated with implementing the International Health Regulations are determined by the target score a country wants to achieve, population size, number of geopolitical divisions, and public health infrastructure. Costs are calculated only up to a level 4; recurring costs are only calculated for new capabilities.</p>
            </div>
            <div class="instructions-section">
                <h2>Process Overview</h2>
                <p>
                    Costing includes three major steps:
                </p>
                <ol>
                    <li>On this page, choose an approach below to set target scores. This determines what actions need to be costed to move from the current to target capacity level on each indicator.</li>
                    <li>
                        Click “Start Costing” to advance to the next page and enter country-specific details and review and customize a list of cost assumptions used across cost calculations.
                    </li>
                    <li>
                        After entering these data, the tool provides estimated costs for specific actions needed to reach the chosen target score for each indicator. <b>Estimated costs are provided for reference only. Review and update each cost using the best available country-specific information. Any non-applicable costs can be excluded from analysis by entering a cost value of zero.</b>
                    </li>
                </ol>
            </div>
            <div class="instructions-section">
                <h2>Select Target Score</h2>
                <p class="target-score-description">
                    Choose a method to set target scores.
                </p>
                <div class="target-score-section">
                    <div class="target-score-option" ind="target">
                        <input type="radio" checked />
                        <span>Set a target score of</span>
                        <div class="color-bar"></div>
                        <select class="target-score-select form-control">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                        </select>
                        <span>for each indicator</span>
                    </div>
                    <div class="target-score-option" ind="step">
                        <input type="radio" />
                        <span>Set target score 1 point higher for each indicator</span>
                    </div>
                </div>
            </div>
            <div class="instructions-section">
                <h2>Download Blank Template</h2>
                <p>To work offline, you can download a blank template containing all costing calculations and enter costing data in a spreadsheet format. ou can use this spreadsheet as a list to identify and collect needed cost information before returning to work in the online tool. After recording data in the spreadsheet template, you will need to return to this website and manually enter scores and costs to use the IHR Costing Tool website.</p>
                <div class="upload-button-container">
                    <button type="button" class="btn btn-secondary btn-blank-template">Download Blank Template</button>
                </div>
            </div>
            <div class="start-button-container">
                <button type="button" class="btn btn-primary costs-instructions-start">Start Costing</button>
            </div>
        </div>
    </script>

    <script id="background-template" type="text/x-handlebars-template">
        <div class="background-container container container-text">
            <h1>Background</h1>
            <div>
                <h2>Acknowledgements</h2>
                <p>We thank the entire research team at the Center for Global Health Science and Security for their research support in developing the IHR costing tool. Initial research and tool development were supported by the U.S. Defense Threat Reduction Agency- Cooperative, Biological Engagement Program and the Department of State Biosecurity Engagement Program. The conceptual framework was strengthened through collaboration with the World Health Organization and its technical partners. Current efforts were supported by Open Philanthropy Project and Georgetown University Medical Center. We are grateful to partners and colleagues for their feedback and support of this project, including: the World Health Organization, the Centers for Disease Control and Prevention, the World Bank, McKinsey and Company, the GHSA Private Sector Roundtable, Tom Frieden, Peter Sands, Anas El Turabi, and Phil Saynisch. All remaining errors in the tool are our own.</p>
            </div>
            <div>
                <h2>Project Overview</h2>
                <p>
                    In 2016, the World Health Organization (WHO) adopted the Joint External Evaluation tool (JEE) to measure country-specific progress and help set goals in developing the capacities needed to prevent, detect, and respond to public health threats, as obligated under the International Health Regulations (IHR). This voluntary external evaluation, using standardized indicators, is intended to help countries identify and prioritize capacity-building needs. Targeting resources effectively to build and sustain capacities, however, requires stakeholders to develop plans that are actionable and contain sufficient costing information to support rational and sustainable implementation efforts.
                </p>
                <p>
                    Since the IHR entered into force in 2007, national stakeholders and their international partners have struggled to define the costs of strengthening and maintaining health security systems that cross levels and agencies and rely on multi-sectoral coordination for action. Without an assessment of the costs required to implement IHR, countries are unable to develop consistent budgets and plans upon which to build a case with domestic policymakers or external partners for appropriations, grants, or loans. We began with costing templates developed by our research team after a review of IHR implementation in 14 case study countries spanning multiple regions, refined by country feedback on user needs for IHR costing collected while supporting the World Health Organization in developing and pilot-testing an earlier conceptual framework for IHR costing in 6 countries. Since the JEE contains many more indicators than the previous IHR Core Capacity Monitoring Framework, the team reviewed published guidance from WHO, OIE, and other international authorities for specific requirements for capacity building and implementation that would address the new indicators. Finally, the team reviewed all of the published JEE evaluations to identify specific activities/capabilities that the assessment process had associated with the scores assigned in each indicator (i.e., what cumulative activities/capabilities were specifically identified as constituting a score of 2, 3, 4, or 5 for each specific indicator). Based on this approach, we have developed a publicly-available web-based costing tool to support countries in estimating the costs of fully implementing IHR core capacities to fulfill the objectives of the planning process launched by the JEE.
                </p>
                <p>
                    The IHR web-based, open-access costing tool integrates user-supplied, country-specific data into a template derived from field practices and guidance for achieving the specific technical capabilities that contribute to IHR compliance. The tool provides an intuitive interface linked to a costing framework that provides users the ability to upload or assign their previously-determined JEE assessment scores and cost the necessary improvements to meet their targets for each of the 19 IHR Core Capacities, based on the JEE indicators.  Because IHR requires capacities to detect, assess, and report unusual events from the local, intermediate, and national levels, the tool includes multipliers for each administrative level.
                </p>
                <p>
                    Once the current JEE assessment scores are entered, users choose their target level of improvement (e.g., one step improved across all indicators; improvement to level 4 for all indicators). The user is then directed to costing pages for each JEE indicator, with options to select and modify as necessary. These costs include those for establishing the legal/policy foundation and infrastructure to support basic capacities, as well as the operating costs for personnel, training, processes, and consumables based on country-level datasets. The costs for each indicator include those required for start-up (e.g., cost of establishing legislation), capital (e.g., building construction, durable goods), and recurring costs (e.g., salaries). Once completed, the total cost requirements can be visualized by indicator; by category; by type of cost; and for the first, third, and fifth years following implementation. In addition, costs can be viewed for start up support for countries to understand the required IHR expenses and comparative cost results across core capacities and capacity levels (performance), including the option to download results in a spreadsheet format. Indicators for which costing tools have already been determined elsewhere, are linked and aligned to the degree possible to help prevent duplication or confusion.
                </p>
                <p>
                    The tool includes links for feedback (Contact Us). We anticipate that once countries and other partners begin to use the tool, we will receive input regarding both indicators and usability. We intend to make adaptations to the tool as feasible, to be responsive to country and partner needs.
                </p>
                <p>
                    By understanding IHR-associated costs, national leaders can better match resources to urgent priorities and plan for long-term sustainability of complex systems. This costing tool, in combination with the JEE and financing tools already available and currently in development, represent a significant step in helping national and international decision makers develop and implement practical plans to improve global health security.
                </p>
                <p>
                    A poster describing the IHR Costing Tool project is available
                    <a href="./export/IHR-Costing-Tool-poster_September-2017.pdf" target="_blank">here</a>.
                </p>
            </div>

    <!-- Background page template -->
    <script id="background-template-fr" type="text/x-handlebars-template">
        <div class="background-container container container-text">
            <h1>Contexte</h1>
            <div>
                <h2>Remerciements</h2>
                <p>Nous remercions toute l'&#233;quipe de recherche du Centre pour la science et la s&#233;curit&#233; de la sant&#233; mondiale (Center for Global Health Science and Security) pour son soutien &#224; la recherche dans l'&#233;laboration de l'outil d'&#233;valuation des co&#251;ts du RSI. La recherche initiale et le d&#233;veloppement de l'outil ont &#233;t&#233; soutenus par l'Agence am&#233;ricaine pour la r&#233;duction des menaces &#224; la d&#233;fense, le Programme d'engagement biologique et le Programme d'engagement sur la bios&#233;curit&#233; du State Department (U.S. Defense Threat Reduction Agency- Cooperative, Biological Engagement Program and the Department of State Biosecurity Engagement Program). Le cadre conceptuel a &#233;t&#233; renforc&#233; gr&#226;ce &#224; la collaboration avec l'Organisation Mondiale de la Sant&#233; et ses partenaires techniques. Les efforts actuels ont &#233;t&#233; soutenus par le Open Philanthropy Project et le Centre M&#233;dical Universitaire de Georgetown. Nous remercions nos partenaires et coll&#232;gues pour leurs commentaires et leur soutien &#224; ce projet, notamment: l'Organisation Mondiale de la Sant&#233;, les Centres de pr&#233;vention et de contr&#244;le des maladies (CDC), la Banque Mondiale, McKinsey and Company, la Table ronde du secteur priv&#233; du PMSS, Tom Frieden et Peter Sands , Anas El Turabi et Phil Saynisch. Toutes les erreurs restantes dans l'outil sont de notre ressort.</p>
            </div>
            <div>
                <h2>Aper&#231;u du projet</h2>
                <p>En 2016, l'Organisation Mondiale de la Sant&#233; (OMS) a adopt&#233; l'outil d'Evaluation Externe Conjointe (EEC) pour mesurer les progr&#232;s sp&#233;cifiques des pays et aider &#224; d&#233;finir les objectifs de d&#233;veloppement des capacit&#233;s n&#233;cessaires pour pr&#233;venir, d&#233;tecter et intervenir aux menaces de sant&#233; publique, tel que stipul&#233; dans le R&#232;glement Sanitaire International (RSI). Cette &#233;valuation externe volontaire, utilisant des indicateurs standardis&#233;s, vise &#224; aider les pays &#224; identifier et prioriser les besoins de renforcement des capacit&#233;s. Toutefois, cibler les ressources de mani&#232;re efficace pour cr&#233;er et maintenir des capacit&#233;s exige que les parties prenantes &#233;laborent des plans r&#233;alisables et contiennent suffisamment d'informations sur les co&#251;ts pour soutenir des efforts de mise en &#339;uvre rationnels et durables.</p>
                <p>Depuis l'entr&#233;e en vigueur du RSI en 2007, les parties prenantes nationales et leurs partenaires internationaux ont lutt&#233; pour d&#233;finir les co&#251;ts de renforcement et de maintien des syst&#232;mes de s&#233;curit&#233; sanitaire qui traversent les diff&#233;rents niveaux et les organes gouvernementaux, et s'appuient sur une coordination multisectorielle pour agir. Sans une &#233;valuation des co&#251;ts n&#233;cessaires &#224; la mise en &#339;uvre du RSI, les pays ne sont pas en mesure d'&#233;laborer des budgets et des plans coh&#233;rents sur lesquels fonder un dossier avec les d&#233;cideurs nationaux ou des partenaires externes pour les cr&#233;dits, subventions ou pr&#234;ts. Nous avons commenc&#233; avec des co&#251;ts des mod&#232;les d&#233;velopp&#233;s par notre &#233;quipe de recherche apr&#232;s une &#233;tude de cas de la mise en &#339;uvre du RSI dans 14 pays couvrant plusieurs r&#233;gions, affin&#233;s par les commentaires des pays sur les besoins des utilisateurs pour le calcul des co&#251;ts du RSI recueillis tout en soutenant l'Organisation Mondiale de la Sant&#233; dans le d&#233;veloppement et l'essai -pilote d'un cadre conceptuel pour l'&#233;tablissement des co&#251;ts du RSI dans 6 pays. &#201;tant donn&#233; que l'EEC contient beaucoup plus d'indicateurs que le pr&#233;c&#233;dent cadre de suivi des capacit&#233;s de base du RSI, l'&#233;quipe a examin&#233; les directives publi&#233;es par l'OMS, l'OIE et d'autres autorit&#233;s internationales pour les besoins sp&#233;cifiques de renforcement des capacit&#233;s et de mise en &#339;uvre. Enfin, l'&#233;quipe a examin&#233; toutes les &#233;valuations EEC publi&#233;es pour identifier les activit&#233;s / capacit&#233;s sp&#233;cifiques que le processus d'&#233;valuation avait associ&#233;es aux scores attribu&#233;s dans chaque indicateur (c.-&#224;-d. quelles activit&#233;s / capacit&#233;s cumulatives &#233;taient sp&#233;cifiquement identifi&#233;es comme constituant un score de 2, 3, 4 ou 5 pour chaque indicateur sp&#233;cifique). Sur la base de cette approche, nous avons mis au point un outil d'&#233;valuation des co&#251;ts disponible sur le Web pour aider les pays &#224; estimer les co&#251;ts de la mise en &#339;uvre compl&#232;te des principales capacit&#233;s du RSI pour atteindre les objectifs du processus de planification lanc&#233; par l'EEC.</p>
                <p>L'outil &#233;valuation des co&#251;ts du RSI d'acc&#232;s-libre bas&#233; sur le WebI int&#232;gre des donn&#233;es fournies par les utilisateurs et sp&#233;cifiques a chaques pays dans un mod&#232;le d&#233;riv&#233; des pratiques de terrain et des conseils pour atteindre les capacit&#233;s techniques qui contribuent &#224; la conformit&#233; au RSI. L'outil fournit une interface intuitive li&#233;e &#224; un cadre de calcul des co&#251;ts qui permet aux utilisateurs d'uploader ou d'attribuer leurs scores d'&#233;valuation EEC pr&#233;c&#233;demment d&#233;termin&#233;s et de les am&#233;liorer pour atteindre leurs objectifs pour chacune des 19 capacit&#233;s de base du RSI, bas&#233;es sur les indicateurs EEC. Parce que le RSI a besoin de capacit&#233;s pour d&#233;tecter, &#233;valuer et rapporter les &#233;v&#233;nements inhabituels aux niveaux local, interm&#233;diaire et national, l'outil inclut des multiplicateurs pour chaque niveau administratif.<a href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4" target="_blank"></a>
                </p>
                <p>Une fois les scores d'&#233;valuation EEC actuels saisis, les utilisateurs choisissent leur niveau d'am&#233;lioration cible (par exemple, une &#233;tape am&#233;lior&#233;e pour tous les indicateurs, ou progr&#232;s vers le niveau 4 pour tous les indicateurs). L'utilisateur est ensuite dirig&#233; vers des pages d'&#233;tablissement des co&#251;ts pour chaque indicateur EEC, avec des options &#224; s&#233;lectionner et &#224; modifier si n&#233;cessaire. Ces co&#251;ts incluent ceux pour &#233;tablir la base l&#233;gale / politique et l'infrastructure pour soutenir les capacit&#233;s de base, aussi bien que les co&#251;ts de fonctionnement pour le personnel, la formation, les processus, et les consommables bas&#233;s sur des ensembles de donn&#233;es au niveau national. Les co&#251;ts pour chaque indicateur comprennent ceux requis pour le d&#233;marrage (par exemple, le co&#251;t d'&#233;tablissement du cadre juridique), l'investissement (par exemple, la construction de b&#226;timents, les biens durables) et les co&#251;ts r&#233;currents (par exemple, les salaires). Une fois compl&#233;t&#233;s, les co&#251;ts totaux requis peuvent &#234;tre visualis&#233;s par indicateur ; par cat&#233;gorie ; par type de co&#251;t ; et pour les premi&#232;re, troisi&#232;me et cinqui&#232;me ann&#233;es suivant la mise en &#339;uvre. En outre, les co&#251;ts peuvent &#234;tre consult&#233;s pour aider les pays &#224; comprendre les d&#233;penses requises du RSI et les r&#233;sultats comparatifs des co&#251;ts entre les principales capacit&#233;s et niveaux de capacit&#233; (performance), y compris l'option de t&#233;l&#233;charger les r&#233;sultats sous forme de feuille de calcul. Les indicateurs pour lesquels des outils d'&#233;tablissement des co&#251;ts ont d&#233;j&#224; &#233;t&#233; d&#233;finis ailleurs sont li&#233;s et align&#233;s dans la mesure du possible pour &#233;viter les doublons ou la confusion.</p>
                <p>L'outil inclut des liens pour vos commentaires (Contactez-nous). Nous pr&#233;voyons qu'une fois que les pays et les autres partenaires commenceront &#224; utiliser l'outil, nous recevrons des commentaires sur les indicateurs et leur facilit&#233; d'utilisation. Nous essaierons de faire des adaptations &#224; l'outil dans la mesure du possible, afin de r&#233;pondre aux besoins des pays et des partenaires.</p>
                <p>A travers la compr&#233;hension des co&#251;ts associ&#233;s au RSI, les dirigeants nationaux peuvent mieux faire correspondre les ressources aux priorit&#233;s urgentes et planifier la viabilit&#233; &#224; long terme des syst&#232;mes complexes. Cet outil d'&#233;valuation des co&#251;ts, en combinaison avec l'EEC et les outils de financement d&#233;j&#224; disponibles et en cours de d&#233;veloppement, repr&#233;sente une &#233;tape importante pour aider les d&#233;cideurs nationaux et internationaux &#224; &#233;laborer et mettre en &#339;uvre des plans pratiques pour am&#233;liorer la s&#233;curit&#233; sanitaire mondiale.</p>
                <p>Une affiche d&#233;crivant le projet d'outil d'&#233;valuation des co&#251;ts du RSI est disponible <a href="./export/IHR-Costing-Tool-poster_September-2017.pdf" target="_blank">ici</a>.
                </p>
            </div>

                <h2 id="definitions">D&#233;finitions et r&#233;f&#233;rences</h2>
