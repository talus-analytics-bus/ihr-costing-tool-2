			<div class="home-image"></div>
			<div class="home-body">
				<p>L'outil d'&#233;valuation des co&#251;ts du RSI aide les utilisateurs &#224; g&#233;n&#233;rer et r&#233;viser les estimations de co&#251;ts pour soutenir la planification pratique du d&#233;veloppement durable des capacit&#233;s afin de pr&#233;venir, d&#233;tecter et riposter aux menaces de sant&#233; publique, telles que d&#233;finies par le R&#232;glement sanitaire international (RSI).</p>

				<p class="home-instructions">Remarque: Cet outil est con&#231;u pour &#234;tre utilis&#233; dans Google Chrome ou Mozilla Firefox.</p>
			</div>

	<!-- Overview/Assessment Instructions page tempate -->
	<script id="overview-template" type="text/x-handlebars-template"><div class="overview-container container container-text">
			<h1>Instructions d'&#233;valuation</h1>
			<div>
				<p><b>** L'outil d'&#233;valuation des co&#251;ts du RSI ne stocke pas de donn&#233;es une fois que vous avez quitt&#233; le site Web. ** Pour enregistrer les entr&#233;es de score et d'&#233;tablissement des co&#251;ts et continuer &#224; travailler ult&#233;rieurement, t&#233;l&#233;charger le fichier de donn&#233;es RSI &#224; partir de la page de r&#233;sultats. Revenir &#224; cette page et suivre les instructions de upload de la session pr&#233;c&#233;dente pour uploader les donn&#233;es stock&#233;es et les donn&#233;es de co&#251;ts.</b></p>
				<p>Les scores d'&#233;valuation actuels, mesur&#233;s par l'outil d'&#233;valuation externe conjointe (EEC), sont n&#233;cessaires en tant que premi&#232;re &#233;tape de l'utilisation de l'outil d'&#233;valuation des co&#251;ts du RSI. Pour les pays qui ont d&#233;j&#224; termin&#233; le processus EEC formel, les scores d'&#233;valuation sont automatiquement remplis dans l'outil, bien que les utilisateurs puissent choisir de modifier ces scores pr&#233;-remplis. Pour effectuer une &#233;valuation pour un pays qui n'a pas encore termin&#233; une &#233;valuation EEC formelle, choisir parmi les options ci-dessous pour compl&#233;ter la saisie du score d'&#233;valuation.<a href="http://apps.who.int/iris/bitstream/10665/204368/1/9789241510172_eng.pdf" target="_blank"></a></p>
			</div>
			<div class="overview-section">
				<h2>Uploader la session pr&#233;c&#233;dente</h2>
				<p>Si vous avez d&#233;j&#224; utilis&#233; l'outil d'&#233;valuation des co&#251;ts du RSI et export&#233; les r&#233;sultats vers votre ordinateur, suivez les &#233;tapes ci-dessous pour uploader les r&#233;sultats entr&#233;s pr&#233;c&#233;demment et les entr&#233;es de co&#251;ts.</p>
				<ul>
					<li>S&#233;lectionner un fichier de donn&#233;es RSI (se termine par .rsi) en utilisant le bouton ci-dessous. Vous verrez "T&#233;l&#233;chargement r&#233;ussi" une fois le t&#233;l&#233;chargement du fichier termin&#233;. Pour vous aider &#224; localiser ce fichier, notez que lors de son exportation &#224; partir de la page de r&#233;sultats, ce fichier a &#233;t&#233; stock&#233; dans le dossier de t&#233;l&#233;chargement utilis&#233; par votre navigateur Web.</li>
					<li>Cliquez sur "Continuer vers les scores" pour revoir et entrer des scores suppl&#233;mentaires, au besoin.</li>
</ul>
				<div class="upload-button-container">
				<input id="prior-session" class="input-prior-session" type="file">
				<button type="button" class="btn btn-secondary btn-prior-session">S&#233;lectionner le fichier de la session pr&#233;c&#233;dente</button>
				</div>
			</div>
			<div class="overview-section">
				<h2>uploader les scores</h2>
				<p>
					<a href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4" target="_blank"></a>

					<img class="jee-tool-img" src="img/question-mark.png">
				</p>
				<ul>
					<li><a href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4" target="_blank"></a></li>
					<li>S&#233;lectionner le fichier contenant les scores en utilisant le bouton ci-dessous. Vous verrez "Upload r&#233;ussi" une fois le t&#233;l&#233;chargement du fichier termin&#233;.</li>
					<li>Cliquer sur "Continuer vers les scores" pour v&#233;rifier les scores upload&#233;s.</li>
				</ul>
				<div class="upload-button-container">
					<a class="export-button-link" href="export/IHR%20Costing%20Tool%20-%20JEE%20Score%20Input%20Template.xlsx"><button type="button" class="btn btn-secondary">T&#233;l&#233;charger le rapport de score vierge</button></a>
					<button type="button" class="btn btn-secondary btn-score-file">S&#233;lectionner le fichier de scores</button>
					<input id="score-file-upload" class="input-score-file" type="file">
				</div>
			</div>
			<div class="overview-section">
				<h2>T&#233;l&#233;charger le mod&#232;le vierge</h2>
				<p>Pour travailler hors ligne, vous pouvez t&#233;l&#233;charger un mod&#232;le vierge contenant tous les calculs de co&#251;ts et entrer les donn&#233;es d'&#233;tablissement des co&#251;ts dans un format de feuille de calcul. Vous pouvez utiliser cette feuille de calcul sous forme de liste pour identifier et collecter les informations n&#233;cessaires sur les co&#251;ts avant de retourner travailler dans l'outil en ligne. Apr&#232;s l'enregistrement des donn&#233;es dans le mod&#232;le de feuille de calcul, vous devrez retourner sur ce site Web et saisir manuellement les notes et les co&#251;ts pour utiliser le site Web de l'outil d'&#233;tablissement des co&#251;ts du RSI.</p>
				<div class="upload-button-container">
				<button type="button" class="btn btn-secondary btn-blank-template">T&#233;l&#233;charger le mod&#232;le vierge</button>
				</div>
			</div>
			<div class="overview-section">
				<h2>Entr&#233;e de score manuelle</h2>
				<p>Pour entrer manuellement les scores &#224; partir d'un mod&#232;le compl&#233;t&#233;, ou marquer un rapport dans n'importe quel format, cliquer sur "Continuer vers les scores" pour commencer l'entr&#233;e de score.</p>
				<div class="next-button-container">
					<button type="button" class="next-button btn btn-primary">Continuer vers les scores</button>
				</div>
			</div>
		</div>
	</script>

	<!-- Cost Instructions page tempate -->
	<script id="costs-instructions-template" type="text/x-handlebars-template"><div class="costs-instructions-container container container-text">
			<div>
				<h1>Instructions d'&#233;tablissement des co&#251;ts</h1>
				<p><b>L'outil d'&#233;valuation des co&#251;ts du RSI ne stocke pas les donn&#233;es apr&#232;s votre d&#233;part du site Web. Pour enregistrer les entr&#233;es de score et de co&#251;t et continuer &#224; travailler ult&#233;rieurement, t&#233;l&#233;charger le fichier de donn&#233;es RSI &#224; partir de la page de r&#233;sultats. Retourner aux instructions d'&#233;valuation et &#224; la page de Upload pour uploader les donn&#233;es stock&#233;es et les donn&#233;es de co&#251;ts.</b></p>
				<p>Les co&#251;ts associ&#233;s &#224; la mise en &#339;uvre du R&#232;glement Sanitaire International sont d&#233;termin&#233;s par le score cible qu'un pays souhaite atteindre, la taille de la population, le nombre de divisions g&#233;opolitiques et l'infrastructure de sant&#233; publique. Les co&#251;ts sont calcul&#233;s uniquement jusqu'au niveau 4 ; les co&#251;ts r&#233;currents ne sont calcul&#233;s que pour les nouvelles capacit&#233;s.</p>
			</div>
			<div class="instructions-section">
				<h2>Pr&#233;sentation du processus</h2>
				<p>L'&#233;tablissement des co&#251;ts comprend trois &#233;tapes majeures:</p>
				<ol>
					<li>Sur cette page, choisir une des approches ci-dessous pour d&#233;finir les scores cibles. Cela d&#233;termine les actions qui doivent &#234;tre chiffr&#233;es pour passer du niveau de capacit&#233; actuel au niveau de capacit&#233; cible pour chaque indicateur.</li>
					<li>Cliquer sur "D&#233;marrer l'&#233;tablissement des co&#251;ts" pour passer &#224; la page suivante et entrer les d&#233;tails sp&#233;cifiques au pays, puis passer en revue et personnaliser une liste d'hypoth&#232;ses de co&#251;ts utilis&#233;es dans les calculs de co&#251;ts.</li>
					<li>Apr&#232;s avoir entr&#233; ces donn&#233;es, l'outil fournit des estimations des co&#251;ts pour les actions sp&#233;cifiques n&#233;cessaires pour atteindre le score cible choisi pour chaque indicateur.<b>Les co&#251;ts estim&#233;s sont fournis &#224; titre de r&#233;f&#233;rence seulement. R&#233;viser et mettre &#224; jour chaque co&#251;t en utilisant les meilleures informations disponibles sp&#233;cifiques au pays. Tous les co&#251;ts non applicables peuvent &#234;tre exclus de l'analyse en entrant une valeur de co&#251;t nulle.</b>

					</li>
				</ol>
			</div>
			<div class="instructions-section">
				<h2>S&#233;lectionner le score cible</h2>
				<p class="target-score-description">Choisir une m&#233;thode pour d&#233;finir les scores cibles.</p>
				<div class="target-score-section">
					<div class="target-score-option" ind="target">
						<input type="radio" checked>
						<span>D&#233;finir un score cible de</span>
						<div class="color-bar"></div>
						<select class="target-score-select form-control">
							<option value="2"></option>
							<option value="3"></option>
							<option value="4" selected></option>
						</select>
						<span>pour chaque indicateur</span>
					</div>
					<div class="target-score-option" ind="step">
						<input type="radio">
						<span>D&#233;finir le score cible 1 point plus &#233;lev&#233; pour chaque indicateur</span>
					</div>
				</div>
			</div>
			<div class="instructions-section">
				<h2>T&#233;l&#233;charger le mod&#232;le vierge</h2>
				<p>Pour travailler hors ligne, vous pouvez t&#233;l&#233;charger un mod&#232;le vierge contenant tous les calculs de co&#251;ts et entrer les donn&#233;es d'&#233;tablissement des co&#251;ts dans un format de feuille de calcul. Vous pouvez utiliser cette feuille de calcul sous forme de liste pour identifier et collecter les informations n&#233;cessaires sur les co&#251;ts avant de retourner travailler dans l'outil en ligne. Apr&#232;s l'enregistrement des donn&#233;es dans le mod&#232;le de feuille de calcul, vous devrez retourner sur ce site Web et saisir manuellement les notes et les co&#251;ts pour utiliser le site Web de l'outil d'&#233;tablissement des co&#251;ts du RSI.</p>
				<div class="upload-button-container">
				<button type="button" class="btn btn-secondary btn-blank-template">T&#233;l&#233;charger le mod&#232;le vierge</button>
				</div>
			</div>
			<div class="start-button-container">
				<button type="button" class="btn btn-primary costs-instructions-start">D&#233;marrer le calcul des co&#251;ts</button>
			</div>
		</div>
	</script>

	<!-- Background page template -->
	<script id="background-template" type="text/x-handlebars-template"><div class="background-container container container-text">
			<h1>Contexte</h1>
			<div>
				<h2>Remerciements</h2>
				<p>Nous remercions toute l'&#233;quipe de recherche du Centre pour la science et la s&#233;curit&#233; de la sant&#233; mondiale (Center for Global Health Science and Security) pour son soutien &#224; la recherche dans l'&#233;laboration de l'outil d'&#233;valuation des co&#251;ts du RSI. La recherche initiale et le d&#233;veloppement de l'outil ont &#233;t&#233; soutenus par l'Agence am&#233;ricaine pour la r&#233;duction des menaces &#224; la d&#233;fense, le Programme d'engagement biologique et le Programme d'engagement sur la bios&#233;curit&#233; du State Department (U.S. Defense Threat Reduction Agency- Cooperative, Biological Engagement Program and the Department of State Biosecurity Engagement Program). Le cadre conceptuel a &#233;t&#233; renforc&#233; gr&#226;ce &#224; la collaboration avec l'Organisation Mondiale de la Sant&#233; et ses partenaires techniques. Les efforts actuels ont &#233;t&#233; soutenus par le Open Philanthropy Project et le Centre M&#233;dical Universitaire de Georgetown. Nous remercions nos partenaires et coll&#232;gues pour leurs commentaires et leur soutien &#224; ce projet, notamment: l'Organisation Mondiale de la Sant&#233;, les Centres de pr&#233;vention et de contr&#244;le des maladies (CDC), la Banque Mondiale, McKinsey and Company, la Table ronde du secteur priv&#233; du PMSS, Tom Frieden et Peter Sands , Anas El Turabi et Phil Saynisch. Toutes les erreurs restantes dans l'outil sont de notre ressort.</p>
			</div>
			<div>
				<h2>Aper&#231;u du projet</h2>
				<p>En 2016, l'Organisation Mondiale de la Sant&#233; (OMS) a adopt&#233; l'outil d'Evaluation Externe Conjointe (EEC) pour mesurer les progr&#232;s sp&#233;cifiques des pays et aider &#224; d&#233;finir les objectifs de d&#233;veloppement des capacit&#233;s n&#233;cessaires pour pr&#233;venir, d&#233;tecter et intervenir aux menaces de sant&#233; publique, tel que stipul&#233; dans le R&#232;glement Sanitaire International (RSI). Cette &#233;valuation externe volontaire, utilisant des indicateurs standardis&#233;s, vise &#224; aider les pays &#224; identifier et prioriser les besoins de renforcement des capacit&#233;s. Toutefois, cibler les ressources de mani&#232;re efficace pour cr&#233;er et maintenir des capacit&#233;s exige que les parties prenantes &#233;laborent des plans r&#233;alisables et contiennent suffisamment d'informations sur les co&#251;ts pour soutenir des efforts de mise en &#339;uvre rationnels et durables.</p>
				<p>Depuis l'entr&#233;e en vigueur du RSI en 2007, les parties prenantes nationales et leurs partenaires internationaux ont lutt&#233; pour d&#233;finir les co&#251;ts de renforcement et de maintien des syst&#232;mes de s&#233;curit&#233; sanitaire qui traversent les diff&#233;rents niveaux et les organes gouvernementaux, et s'appuient sur une coordination multisectorielle pour agir. Sans une &#233;valuation des co&#251;ts n&#233;cessaires &#224; la mise en &#339;uvre du RSI, les pays ne sont pas en mesure d'&#233;laborer des budgets et des plans coh&#233;rents sur lesquels fonder un dossier avec les d&#233;cideurs nationaux ou des partenaires externes pour les cr&#233;dits, subventions ou pr&#234;ts. Nous avons commenc&#233; avec des co&#251;ts des mod&#232;les d&#233;velopp&#233;s par notre &#233;quipe de recherche apr&#232;s une &#233;tude de cas de la mise en &#339;uvre du RSI dans 14 pays couvrant plusieurs r&#233;gions, affin&#233;s par les commentaires des pays sur les besoins des utilisateurs pour le calcul des co&#251;ts du RSI recueillis tout en soutenant l'Organisation Mondiale de la Sant&#233; dans le d&#233;veloppement et l'essai -pilote d'un cadre conceptuel pour l'&#233;tablissement des co&#251;ts du RSI dans 6 pays. &#201;tant donn&#233; que l'EEC contient beaucoup plus d'indicateurs que le pr&#233;c&#233;dent cadre de suivi des capacit&#233;s de base du RSI, l'&#233;quipe a examin&#233; les directives publi&#233;es par l'OMS, l'OIE et d'autres autorit&#233;s internationales pour les besoins sp&#233;cifiques de renforcement des capacit&#233;s et de mise en &#339;uvre. Enfin, l'&#233;quipe a examin&#233; toutes les &#233;valuations EEC publi&#233;es pour identifier les activit&#233;s / capacit&#233;s sp&#233;cifiques que le processus d'&#233;valuation avait associ&#233;es aux scores attribu&#233;s dans chaque indicateur (c.-&#224;-d. quelles activit&#233;s / capacit&#233;s cumulatives &#233;taient sp&#233;cifiquement identifi&#233;es comme constituant un score de 2, 3, 4 ou 5 pour chaque indicateur sp&#233;cifique). Sur la base de cette approche, nous avons mis au point un outil d'&#233;valuation des co&#251;ts disponible sur le Web pour aider les pays &#224; estimer les co&#251;ts de la mise en &#339;uvre compl&#232;te des principales capacit&#233;s du RSI pour atteindre les objectifs du processus de planification lanc&#233; par l'EEC.</p>
				<p>L'outil &#233;valuation des co&#251;ts du RSI d'acc&#232;s-libre bas&#233; sur le WebI int&#232;gre des donn&#233;es fournies par les utilisateurs et sp&#233;cifiques a chaques pays dans un mod&#232;le d&#233;riv&#233; des pratiques de terrain et des conseils pour atteindre les capacit&#233;s techniques qui contribuent &#224; la conformit&#233; au RSI. L'outil fournit une interface intuitive li&#233;e &#224; un cadre de calcul des co&#251;ts qui permet aux utilisateurs d'uploader ou d'attribuer leurs scores d'&#233;valuation EEC pr&#233;c&#233;demment d&#233;termin&#233;s et de les am&#233;liorer pour atteindre leurs objectifs pour chacune des 19 capacit&#233;s de base du RSI, bas&#233;es sur les indicateurs EEC. Parce que le RSI a besoin de capacit&#233;s pour d&#233;tecter, &#233;valuer et rapporter les &#233;v&#233;nements inhabituels aux niveaux local, interm&#233;diaire et national, l'outil inclut des multiplicateurs pour chaque niveau administratif.<a href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4" target="_blank"></a>
				</p>
				<p>Une fois les scores d'&#233;valuation EEC actuels saisis, les utilisateurs choisissent leur niveau d'am&#233;lioration cible (par exemple, une &#233;tape am&#233;lior&#233;e pour tous les indicateurs, ou progr&#232;s vers le niveau 4 pour tous les indicateurs). L'utilisateur est ensuite dirig&#233; vers des pages d'&#233;tablissement des co&#251;ts pour chaque indicateur EEC, avec des options &#224; s&#233;lectionner et &#224; modifier si n&#233;cessaire. Ces co&#251;ts incluent ceux pour &#233;tablir la base l&#233;gale / politique et l'infrastructure pour soutenir les capacit&#233;s de base, aussi bien que les co&#251;ts de fonctionnement pour le personnel, la formation, les processus, et les consommables bas&#233;s sur des ensembles de donn&#233;es au niveau national. Les co&#251;ts pour chaque indicateur comprennent ceux requis pour le d&#233;marrage (par exemple, le co&#251;t d'&#233;tablissement du cadre juridique), l'investissement (par exemple, la construction de b&#226;timents, les biens durables) et les co&#251;ts r&#233;currents (par exemple, les salaires). Une fois compl&#233;t&#233;s, les co&#251;ts totaux requis peuvent &#234;tre visualis&#233;s par indicateur ; par cat&#233;gorie ; par type de co&#251;t ; et pour les premi&#232;re, troisi&#232;me et cinqui&#232;me ann&#233;es suivant la mise en &#339;uvre. En outre, les co&#251;ts peuvent &#234;tre consult&#233;s pour aider les pays &#224; comprendre les d&#233;penses requises du RSI et les r&#233;sultats comparatifs des co&#251;ts entre les principales capacit&#233;s et niveaux de capacit&#233; (performance), y compris l'option de t&#233;l&#233;charger les r&#233;sultats sous forme de feuille de calcul. Les indicateurs pour lesquels des outils d'&#233;tablissement des co&#251;ts ont d&#233;j&#224; &#233;t&#233; d&#233;finis ailleurs sont li&#233;s et align&#233;s dans la mesure du possible pour &#233;viter les doublons ou la confusion.</p>
				<p>L'outil inclut des liens pour vos commentaires (Contactez-nous). Nous pr&#233;voyons qu'une fois que les pays et les autres partenaires commenceront &#224; utiliser l'outil, nous recevrons des commentaires sur les indicateurs et leur facilit&#233; d'utilisation. Nous essaierons de faire des adaptations &#224; l'outil dans la mesure du possible, afin de r&#233;pondre aux besoins des pays et des partenaires.</p>
				<p>A travers la compr&#233;hension des co&#251;ts associ&#233;s au RSI, les dirigeants nationaux peuvent mieux faire correspondre les ressources aux priorit&#233;s urgentes et planifier la viabilit&#233; &#224; long terme des syst&#232;mes complexes. Cet outil d'&#233;valuation des co&#251;ts, en combinaison avec l'EEC et les outils de financement d&#233;j&#224; disponibles et en cours de d&#233;veloppement, repr&#233;sente une &#233;tape importante pour aider les d&#233;cideurs nationaux et internationaux &#224; &#233;laborer et mettre en &#339;uvre des plans pratiques pour am&#233;liorer la s&#233;curit&#233; sanitaire mondiale.</p>
				<p>Une affiche d&#233;crivant le projet d'outil d'&#233;valuation des co&#251;ts du RSI est disponible [ici] (./ export / IHR-Costing-Tool-poster_September-2017.pdf).<a href="./export/IHR-Costing-Tool-poster_September-2017.pdf" target="_blank"></a>
				</p>
			</div>
			<div>
				<h2 id="definitions">D&#233;finitions et r&#233;f&#233;rences</h2>
				<p>Les d&#233;finitions des termes cl&#233;s et des r&#233;f&#233;rences utilis&#233;s pour d&#233;finir les hypoth&#232;ses de co&#251;ts par d&#233;faut peuvent &#234;tre t&#233;l&#233;charg&#233;es [ici] (./export / IHR Costing Tool - D&#233;finitions et r&#233;f&#233;rences.pdf).<a target="_blank" href="./export/IHR%20Costing%20Tool%20-%20Definitions%20and%20References.pdf"></a></p>
			</div>
		</div>
