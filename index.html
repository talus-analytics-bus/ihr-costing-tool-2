    <script id="overview-template" type="text/x-handlebars-template">
      <div class="overview-container container container-text">
          <h1>Assessment Instructions</h1>
          <div>
              <p><b>The IHR Costing Tool does not store data after you leave the website.</b> To save score and costing inputs and continue work at a later time, download the IHR Data File from the results page. Return to this page and follow the Upload Prior Session instructions to upload stored score and costing data.</p>
              <p> Current assessment scores, as measured by the <a href="http://apps.who.int/iris/bitstream/10665/204368/1/9789241510172_eng.pdf" target="_blank">Joint External Evaluation Tool</a> (JEE), are needed as the first step to use the IHR Costing Tool. For countries that have already completed the formal JEE process, assessment scores are automatically populated within the tool, though users may choose to modify these prepopulated scores. If you are completing an assessment for a country that has not yet completed a formal JEE evaluation, choose from among the options below to complete assessment score entry.</p>
          </div>
          <div class="overview-section">
              <h2>Upload Prior Session</h2>
              <p>If you have previously used the IHR Costing tool and exported results to your computer, follow the steps below to upload previously entered scores and cost inputs.</p>
              <ul>
                  <li>Select an IHR data file (ends with .ihr) using the button below. You will see “Upload Successful” once the file upload is complete. To help locate this file, note that when exported from the results page, this file was stored in the downloads folder used by your web browser. </li>
                  <li>Click “Continue to Scores” to review and enter additional scores, as needed.
              </ul>
              <div class="upload-button-container">
                  <input id="prior-session" class="input-prior-session" type="file" />
                  <button type="button" class="btn btn-secondary btn-prior-session">Select File from Prior Session</button>
              </div>
          </div>
          <div class="overview-section">
              <h2>Upload Scores</h2>
              <p>
                  Scores can be uploaded in spreadsheet format by following the steps below.
              </p>
              <ul>
                  <li>Use the button Download Blank Score Report below to download a blank report, and add scores to the report.</li>
                  <li>Select the file containing scores using the button below. You will see “Upload Successful” once the file upload is complete.</li>
                  <li>Click “Continue to Scores” to review uploaded scores.</li>
              </ul>
              <div class="upload-button-container">
                  <a class="export-button-link" href="export/IHR Costing Tool - JEE Score Input Template.xlsx">

              <div class="upload-button-container">
                  <button type="button" class="btn btn-secondary btn-blank-template">Download Blank Template</button>
              </div>
          </div>
          <div class="overview-section">
              <h2>Manual Score Entry</h2>

              <div class="next-button-container">

              </div>
          </div>
      </div>

    <!-- Cost Instructions page tempate -->
    <script id="costs-instructions-template" type="text/x-handlebars-template">
      <div class="costs-instructions-container container container-text">
        <div>
          <h1>
            Costing Instructions
          </h1>
          <p>
            <b>
              The IHR Costing Tool does not store data after you leave the website.
            </b>
            To save score and costing inputs and continue work at a later time, download the IHR Data File from the results page. Return to the Assessment Instructions and Upload page to upload stored score and costing data.
          </p>
          <p>
            Costs associated with implementing the International Health Regulations are determined by the target score a country wants to achieve, population size, number of geopolitical divisions, and public health infrastructure. Costs are calculated only up to a level 4; recurring costs are only calculated for new capabilities.
          </p>
        </div>
        <div class="instructions-section">
          <h2>
            Process Overview
          </h2>
          <p>
            Costing includes three major steps:
          </p>
          <ol>
            <li>
              On this page, choose an approach below to set target scores. This determines what actions need to be costed to move from the current to target capacity level on each indicator.
            </li>
            <li>
              Click “Start Costing” to advance to the next page and enter country-specific details and review and customize a list of cost assumptions used across cost calculations.
            </li>
            <li>
              After entering these data, the tool provides estimated costs for specific actions needed to reach the chosen target score for each indicator.
              <b>
                Estimated costs are provided for reference only. Review and update each cost using the best available country-specific information. Any non-applicable costs can be excluded from analysis by entering a cost value of zero.
              </b>
            </li>
          </ol>
        </div>
        <div class="instructions-section">
          <h2>
            Select Target Score
          </h2>
          <p class="target-score-description">
            Choose a method to set target scores.
          </p>
          <div class="target-score-section">
            <div class="target-score-option" ind="target">
              <input type="radio" checked />
              <span>
                Set a target score of
              </span>
              <div class="color-bar"></div>
              <select class="target-score-select form-control">
                <option value="2">
                  2
                </option>
                <option value="3">
                  3
                </option>
                <option value="4" selected>
                  4
                </option>
              </select>
              <span>
                for each indicator
              </span>
            </div>
            <div class="target-score-option" ind="step">
              <input type="radio" />
              <span>
                Set target score 1 point higher for each indicator
              </span>
            </div>
          </div>
        </div>
        <div class="instructions-section">
          <h2>
            Download Blank Template
          </h2>
          <p>
            To work offline, you can download a blank template containing all costing calculations and enter costing data in a spreadsheet format. ou can use this spreadsheet as a list to identify and collect needed cost information before returning to work in the online tool. After recording data in the spreadsheet template, you will need to return to this website and manually enter scores and costs to use the IHR Costing Tool website.
          </p>
          <div class="upload-button-container">
            <button type="button" class="btn btn-secondary btn-blank-template">
              Download Blank Template
            </button>
          </div>
        </div>
        <div class="start-button-container">
          <button
            type="button"
            class="btn btn-primary costs-instructions-start"
          >
            Start Costing
          </button>
        </div>
      </div>
    </script>

        <div>
          <h2>

          </h2>
          <p>
            We thank the entire research team at the Center for Global Health Science and Security for their research support in developing the IHR costing tool. Initial research and tool development were supported by the U.S. Defense Threat Reduction Agency- Cooperative, Biological Engagement Program and the Department of State Biosecurity Engagement Program. The conceptual framework was strengthened through collaboration with the World Health Organization and its technical partners. Current efforts were supported by Open Philanthropy Project and Georgetown University Medical Center. We are grateful to partners and colleagues for their feedback and support of this project, including: the World Health Organization, the Centers for Disease Control and Prevention, the World Bank, McKinsey and Company, the GHSA Private Sector Roundtable, Tom Frieden, Peter Sands, Anas El Turabi, and Phil Saynisch. All remaining errors in the tool are our own.
          </p>
        </div>
        <div>
          <h2>
            Project overview
          </h2>
          <p>
            In 2016, the World Health Organization (WHO) adopted the Joint External Evaluation tool (JEE) to measure country-specific progress and help set goals in developing the capacities needed to prevent, detect, and respond to public health threats, as obligated under the International Health Regulations (IHR). This voluntary external evaluation, using standardized indicators, is intended to help countries identify and prioritize capacity-building needs. Targeting resources effectively to build and sustain capacities, however, requires stakeholders to develop plans that are actionable and contain sufficient costing information to support rational and sustainable implementation efforts.
          </p>
          <p>
            Since the IHR entered into force in 2007, national stakeholders and their international partners have struggled to define the costs of strengthening and maintaining health security systems that cross levels and agencies and rely on multi-sectoral coordination for action. Without an assessment of the costs required to implement IHR, countries are unable to develop consistent budgets and plans upon which to build a case with domestic policymakers or external partners for appropriations, grants, or loans. We began with costing templates developed by our research team after a review of IHR implementation in 14 case study countries spanning multiple regions, refined by country feedback on user needs for IHR costing collected while supporting the World Health Organization in developing and pilot-testing an earlier conceptual framework for IHR costing in 6 countries. Since the JEE contains many more indicators than the previous IHR Core Capacity Monitoring Framework, the team reviewed published guidance from WHO, OIE, and other international authorities for specific requirements for capacity building and implementation that would address the new indicators. Finally, the team reviewed all of the published JEE evaluations to identify specific activities/capabilities that the assessment process had associated with the scores assigned in each indicator (i.e., what cumulative activities/capabilities were specifically identified as constituting a score of 2, 3, 4, or 5 for each specific indicator). Based on this approach, we have developed a publicly-available web-based costing tool to support countries in estimating the costs of fully implementing IHR core capacities to fulfill the objectives of the planning process launched by the JEE.
          </p>
          <p>
            The IHR web-based, open-access costing tool integrates user-supplied, country-specific data into a template derived from field practices and guidance for achieving the specific technical capabilities that contribute to IHR compliance. The tool provides an intuitive interface linked to a costing framework that provides users the ability to upload or assign their previously-determined JEE assessment scores and cost the necessary improvements to meet their targets for each of the 19 IHR Core Capacities, based on the JEE indicators. Because IHR requires capacities to detect, assess, and report unusual events from the local, intermediate, and national levels, the tool includes multipliers for each administrative level.
          </p>
          <p>
            Once the current JEE assessment scores are entered, users choose their target level of improvement (e.g., one step improved across all indicators; improvement to level 4 for all indicators). The user is then directed to costing pages for each JEE indicator, with options to select and modify as necessary. These costs include those for establishing the legal/policy foundation and infrastructure to support basic capacities, as well as the operating costs for personnel, training, processes, and consumables based on country-level datasets. The costs for each indicator include those required for start-up (e.g., cost of establishing legislation), capital (e.g., building construction, durable goods), and recurring costs (e.g., salaries). Once completed, the total cost requirements can be visualized by indicator; by category; by type of cost; and for the first, third, and fifth years following implementation. In addition, costs can be viewed for start up support for countries to understand the required IHR expenses and comparative cost results across core capacities and capacity levels (performance), including the option to download results in a spreadsheet format. Indicators for which costing tools have already been determined elsewhere, are linked and aligned to the degree possible to help prevent duplication or confusion.
          </p>
          <p>

          </p>
          <p>
            By understanding IHR-associated costs, national leaders can better match resources to urgent priorities and plan for long-term sustainability of complex systems. This costing tool, in combination with the JEE and financing tools already available and currently in development, represent a significant step in helping national and international decision makers develop and implement practical plans to improve global health security.

    <!-- Background page template -->
    <script id="background-template-fr" type="text/x-handlebars-template">
      <div class="background-container container container-text">
        <h1>
          Contexte
        </h1>
        <div>
          <h2>
            Remerciements
          </h2>
          <p>
            Nous remercions toute l'équipe de recherche du Centre pour la science et la sécurité de la santé mondiale (Center for Global Health Science and Security) pour son soutien à la recherche dans l'élaboration de l'outil d'évaluation des coûts du RSI. La recherche initiale et le développement de l'outil ont été soutenus par l'Agence américaine pour la réduction des menaces à la défense, le Programme d'engagement biologique et le Programme d'engagement sur la biosécurité du State Department (U.S. Defense Threat Reduction Agency- Cooperative, Biological Engagement Program and the Department of State Biosecurity Engagement Program). Le cadre conceptuel a été renforcé grâce à la collaboration avec l'Organisation Mondiale de la Santé et ses partenaires techniques. Les efforts actuels ont été soutenus par le Open Philanthropy Project et le Centre Médical Universitaire de Georgetown. Nous remercions nos partenaires et collègues pour leurs commentaires et leur soutien à ce projet, notamment: l'Organisation Mondiale de la Santé, les Centres de prévention et de contrôle des maladies (CDC), la Banque Mondiale, McKinsey and Company, la Table ronde du secteur privé du PMSS, Tom Frieden et Peter Sands , Anas El Turabi et Phil Saynisch. Toutes les erreurs restantes dans l'outil sont de notre ressort.
          </p>
        </div>
        <div>
          <h2>
            Aperçu du projet
          </h2>
          <p>
            En 2016, l'Organisation Mondiale de la Santé (OMS) a adopté l'outil d'Evaluation Externe Conjointe (EEC) pour mesurer les progrès spécifiques des pays et aider à définir les objectifs de développement des capacités nécessaires pour prévenir, détecter et intervenir aux menaces de santé publique, tel que stipulé dans le Règlement Sanitaire International (RSI). Cette évaluation externe volontaire, utilisant des indicateurs standardisés, vise à aider les pays à identifier et prioriser les besoins de renforcement des capacités. Toutefois, cibler les ressources de manière efficace pour créer et maintenir des capacités exige que les parties prenantes élaborent des plans réalisables et contiennent suffisamment d'informations sur les coûts pour soutenir des efforts de mise en œuvre rationnels et durables.
          </p>
          <p>
            Depuis l'entrée en vigueur du RSI en 2007, les parties prenantes nationales et leurs partenaires internationaux ont lutté pour définir les coûts de renforcement et de maintien des systèmes de sécurité sanitaire qui traversent les différents niveaux et les organes gouvernementaux, et s'appuient sur une coordination multisectorielle pour agir. Sans une évaluation des coûts nécessaires à la mise en œuvre du RSI, les pays ne sont pas en mesure d'élaborer des budgets et des plans cohérents sur lesquels fonder un dossier avec les décideurs nationaux ou des partenaires externes pour les crédits, subventions ou prêts. Nous avons commencé avec des coûts des modèles développés par notre équipe de recherche après une étude de cas de la mise en œuvre du RSI dans 14 pays couvrant plusieurs régions, affinés par les commentaires des pays sur les besoins des utilisateurs pour le calcul des coûts du RSI recueillis tout en soutenant l'Organisation Mondiale de la Santé dans le développement et l'essai -pilote d'un cadre conceptuel pour l'établissement des coûts du RSI dans 6 pays. Étant donné que l'EEC contient beaucoup plus d'indicateurs que le précédent cadre de suivi des capacités de base du RSI, l'équipe a examiné les directives publiées par l'OMS, l'OIE et d'autres autorités internationales pour les besoins spécifiques de renforcement des capacités et de mise en œuvre. Enfin, l'équipe a examiné toutes les évaluations EEC publiées pour identifier les activités / capacités spécifiques que le processus d'évaluation avait associées aux scores attribués dans chaque indicateur (c.-à-d. quelles activités / capacités cumulatives étaient spécifiquement identifiées comme constituant un score de 2, 3, 4 ou 5 pour chaque indicateur spécifique). Sur la base de cette approche, nous avons mis au point un outil d'évaluation des coûts disponible sur le Web pour aider les pays à estimer les coûts de la mise en œuvre complète des principales capacités du RSI pour atteindre les objectifs du processus de planification lancé par l'EEC.
          </p>
          <p>
            L'outil évaluation des coûts du RSI d'accès-libre basé sur le WebI intègre des données fournies par les utilisateurs et spécifiques a chaques pays dans un modèle dérivé des pratiques de terrain et des conseils pour atteindre les capacités techniques qui contribuent à la conformité au RSI. L'outil fournit une interface intuitive liée à un cadre de calcul des coûts qui permet aux utilisateurs d'uploader ou d'attribuer leurs scores d'évaluation EEC précédemment déterminés et de les améliorer pour atteindre leurs objectifs pour chacune des 19 capacités de base du RSI, basées sur les indicateurs EEC. Parce que le RSI a besoin de capacités pour détecter, évaluer et rapporter les événements inhabituels aux niveaux local, intermédiaire et national, l'outil inclut des multiplicateurs pour chaque niveau administratif.
            <a
              href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4"
              target="_blank"
            ></a>
          </p>
          <p>
            Une fois les scores d'évaluation EEC actuels saisis, les utilisateurs choisissent leur niveau d'amélioration cible (par exemple, une étape améliorée pour tous les indicateurs, ou progrès vers le niveau 4 pour tous les indicateurs). L'utilisateur est ensuite dirigé vers des pages d'établissement des coûts pour chaque indicateur EEC, avec des options à sélectionner et à modifier si nécessaire. Ces coûts incluent ceux pour établir la base légale / politique et l'infrastructure pour soutenir les capacités de base, aussi bien que les coûts de fonctionnement pour le personnel, la formation, les processus, et les consommables basés sur des ensembles de données au niveau national. Les coûts pour chaque indicateur comprennent ceux requis pour le démarrage (par exemple, le coût d'établissement du cadre juridique), l'investissement (par exemple, la construction de bâtiments, les biens durables) et les coûts récurrents (par exemple, les salaires). Une fois complétés, les coûts totaux requis peuvent être visualisés par indicateur ; par catégorie ; par type de coût ; et pour les première, troisième et cinquième années suivant la mise en œuvre. En outre, les coûts peuvent être consultés pour aider les pays à comprendre les dépenses requises du RSI et les résultats comparatifs des coûts entre les principales capacités et niveaux de capacité (performance), y compris l'option de télécharger les résultats sous forme de feuille de calcul. Les indicateurs pour lesquels des outils d'établissement des coûts ont déjà été définis ailleurs sont liés et alignés dans la mesure du possible pour éviter les doublons ou la confusion.
          </p>
          <p>
            L'outil inclut des liens pour vos commentaires (Contactez-nous). Nous prévoyons qu'une fois que les pays et les autres partenaires commenceront à utiliser l'outil, nous recevrons des commentaires sur les indicateurs et leur facilité d'utilisation. Nous essaierons de faire des adaptations à l'outil dans la mesure du possible, afin de répondre aux besoins des pays et des partenaires.
          </p>
          <p>
            A travers la compréhension des coûts associés au RSI, les dirigeants nationaux peuvent mieux faire correspondre les ressources aux priorités urgentes et planifier la viabilité à long terme des systèmes complexes. Cet outil d'évaluation des coûts, en combinaison avec l'EEC et les outils de financement déjà disponibles et en cours de développement, représente une étape importante pour aider les décideurs nationaux et internationaux à élaborer et mettre en œuvre des plans pratiques pour améliorer la sécurité sanitaire mondiale.
          </p>
          <p>
            Une affiche décrivant le projet d'outil d'évaluation des coûts du RSI est disponible
            <a
              href="./export/IHR-Costing-Tool-poster_September-2017.pdf"
              target="_blank"
            >
              ici.
            </a>
          </p>
        </div>
        <div>
          <h2 id="definitions">
            Définitions et références
          </h2>
          <p>
            Les définitions des termes clés et des références utilisés pour définir les hypothèses de coûts par défaut peuvent être téléchargées
            <a
              target="_blank"
              href="./export/Outil d'évaluation des coûts du RSI - Définitions et références.pdf"
            >
              ici.
            </a>
          </p>
        </div>
      </div>
    </script>
