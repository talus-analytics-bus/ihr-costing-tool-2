	<!-- Home page tempate -->
	<script id="home-template" type="text/x-handlebars-template">
		<div class="home-container container container-text">
			<div class="home-header"><h1>Welcome to the IHR Costing Tool</h1></div>
			<div class="home-image"></div>
			<div class="home-body">
			<p>The International Health Regulations (IHR) set standards for national capacities needed to prevent, detect, and respond to public health threats.
				The recently adopted Joint External Evaluation Tool (JEE) is a voluntary external evaluation
				process using standardized indicators to measure country-specific progress in IHR implementation
				and help set goals for further capacity development. However, national leaders face significant
				challenges in accurately defining the costs to establish and maintain compliance with IHR and to
				assign costs to goals set using JEE results.</p>
			<p>This tool provides a framework to calculate costs for
			implementing and enhancing IHR core capacities. Costs are estimated by applying country-specific user input data to cost
			calculations developed using best practices for achieving the technical standards specified in the JEE.</p>
			<p>The goal of the IHR Costing Tool
			is to provide national leaders with realistic cost information to support practical planning for initial IHR compliance and sustainable capacity
			development to realize the objectives of the JEE process.</p>
			</div>

			<div class="btn-col col-sm-12 center">
				<button type="button" class="btn btn-primary enter-site">Enter</button>
			</div>
		</div>
	</script>

	<!-- Overview/Assessment Instructions page tempate -->
	<script id="overview-template" type="text/x-handlebars-template">
		<div class="overview-container container container-text">
			<div>
				<h1>Assessment Instructions</h1>
				<p>The goal of the IHR Costing Tool is to provide national leaders with realistic cost information to plan for initial IHR compliance and sustainable public health capacity development.</p>
			</div>
			<div>
				<h2>Before Starting</h2>
				<p>
					Current JEE assessment scores are needed to use the IHR Costing Tool. Indicator scores should be from a recent JEE assessment report. The full JEE Tool is available <a href="http://apps.who.int/iris/bitstream/10665/204368/1/9789241510172_eng.pdf" target="_blank">here</a>.
				</p>
				<p>It is also useful to have any local cost information in use for public health planning available before starting. This includes salary information for public health workers (e.g. laboratory technicians, epidemiologists, etc.), costs for training, meetings, common laboratory supplies, and office equipment. Default costs are provided throughout the tool where available, but should be replaced by country-specific data wherever possible for the most accurate cost estimates.</p>
			</div>
			<div>
				<h2>Process Overview</h2>
				<p>First, the tool is customized for country-specific costing including currency, country population, geopolitical organization, and public health infrastructure.</p>
				<p>After customizing for the country, current JEE assessment scores are used to define what spending is required to further IHR implementation. The tool calculates costs based on stepping to the next capacity level (score) for all indicators. JEE assessment scores are either selected sequentially for each JEE indicator or uploaded using a specified file format. Based on the new target score for each capacity, the tool steps through the costing process which involves reviewing default cost calculations, supplying specific local costs, and in select cases choosing between two approaches to achieve a capacity.</p>
				<p>Finally, after all indicator assessment scores are entered and costing is complete, the interactive results page summarizes cost information by core capacity or indicator with ability to view costs by type (e.g. human capabilities, technology, consumables, etc.) and by start-up, recurring annual costs, or a 5-year cost estimate.</p>
			</div>
			<div>
				<h2>Upload Assessment</h2>
				<div class="instructions">
					Choose a method below to enter current JEE assessment scores. Scores can be added by uploading a report file or by entering scores manually.
				</div>
				<div class="button-group">
					<p>To upload a report, review the required format <a href="#">here</a> and then select a file using the button below.</p>
					<div>
						<button type="button" class="btn btn-primary">Select a File</button>
					</div>
				</div>
			</div>
			<div class="start-button-container">
				<button type="button" class="btn btn-primary overview-start">Start</button>
			</div>
		</div>
	</script>

						<div class="rp-score-old rp-score-container"></div>
						<div class="rp-score-to-text">to</div>
						<div class="rp-score-new rp-score-container"></div>
					</div>
					<div class="bullet-chart-container"></div>
				</div>
			</div>
			<div class="chart-section results-section">
				<div class="chart-tab-container">
					<div class="btn-group">
						<div class="btn btn-secondary active" ind="type">Cost Explorer</div>
						<div class="btn btn-secondary" ind="time">Cost over Time</div>
					</div>
				</div>
				<div class="chart-content" ind="time">
					<div class="cost-chart-container"></div>
					<div class="cost-chart-options">
						<div class="cost-chart-option">
							<span>View cost by:</span>
							<select class="view-cost-by-select form-control">
								<option value="core">Core Capacity</option>
								<option value="capacity" selected>Capacity</option>
							</select>
						</div>
					</div>
				</div>
				<div class="chart-content" ind="type">
					<div class="explorer-filters">
						<div class="explorer-filter-header">
							<svg viewBox="0 0 24 24" class="chevron">
								<path d="M8 5v14l11-7z"></path>
							</svg>
							<span>Filter Data</span>
						</div>
						<div class="explorer-filter-content">
							<div class="row">
								<div class="col-sm-4">
									<div class="explorer-filter-label">Core Capacity</div>
									<select class="cc-select form-control" multiple="multiple"></select>
								</div>
								<div class="col-sm-4">
									<div class="explorer-filter-label">Capacity</div>
									<select class="capacity-select form-control" multiple="multiple"></select>
								</div>
								<div class="col-sm-4">
									<div class="explorer-filter-label">Category</div>
									<select class="category-select form-control" multiple="multiple"></select>
								</div>
							</div>
						</div>
					</div>
					<div class="explorer-summary">
						<span class="summary-num-capacities"></span>
						capacities,
						<span class="summary-score-improvement"></span>
						avg. score improvement
					</div>
					<div class="explorer-cost-summary row">
						<div class="col-4">
							<div class="explorer-startup-value explorer-cost-value"></div>
							<div class="explorer-cost-text">Startup Cost</div>
						</div>
						<div class="col-4">
							<div class="explorer-capital-value explorer-cost-value"></div>
							<div class="explorer-cost-text">Capital Cost</div>
						</div>
						<div class="col-4">
							<div class="explorer-recurring-value explorer-cost-value"></div>
							<div class="explorer-cost-text">Recurring Cost</div>
						</div>
					</div>
					<div class="explorer-cost-chart-container">
						<div class="explorer-fixed-cost-chart"></div>
						<div class="explorer-recurring-cost-chart"></div>
					</div>
				</div>
			</div>
		</div>
	</script>
