	<!-- Overview/Assessment Instructions page tempate -->
	<script id="overview-template" type="text/x-handlebars-template">
		<div class="overview-container container container-text">
			<h1>Assessment Instructions</h1>
			<div>
				<p>Current <a href="http://apps.who.int/iris/bitstream/10665/204368/1/9789241510172_eng.pdf" target="_blank">JEE Assessment Tool</a> scores are needed to use the IHR Costing Tool. Scores from a previously completed JEE assessment can either be uploaded automatically or entered manually. Score upload requires the report used by the JEE Technology Tool, an online source for completed JEE assessments.</p><p>The <a href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4" target="_blank">JEE Technology Tool</a> is a separate, open-access tool developed by the Global Health Security Agenda Private Sector Roundtable Technology and Analytics Working Group and powered by Qlik Technologies.</p>
			</div>
			<div>
				<h2>Automatic Score Upload</h2>
				<p>1. Visit the JEE Technology Tool <a href="http://csr.qlik.com/a/sense/app/a05810ed-e3ca-427a-b734-5ef689d1b5b4" target="_blank">here</a> to check score report availability. Select your country from the Country Report box and choose “JEE” as the assessment type. If data are available, right click on the graphic and select “Export data” to download the file (Excel format).</p>
				<p>2. Select the file containing scores using the button below. You will see “Upload Successful” once the file upload is complete.</p>
				<p>3.  Click “Continue to Scores” to review uploaded scores.</p>
				<div class="upload-button-container">
					<button type="button" class="btn btn-secondary">Select a File</button>
				</div>
			</div>
			<div>
				<h2>Manual Score Entry</h2>
				<p>1. If no electronic report is available in the required upload format, scores can be entered manually.</p>
				<p>2. Click “Continue to Scores” to begin entering scores.</p>
				<div class="next-button-container">
					<button type="button" class="next-button btn btn-primary">Continue to Scores</button>
				</div>
			</div>
		</div>
	</script>

	<!-- Cost Instructions page tempate -->
	<script id="costs-instructions-template" type="text/x-handlebars-template">
		<div class="costs-instructions-container container container-text">
			<div>
				<h1>Costing Instructions</h1>
				<p>Costs associated with implementing the International Health Regulations depend on the target score level a country wants to achieve as well as population size, geopolitical organization, and public health infrastructure. Note that no additional costs are calculated for indicators that have already achieved a score of 4 - Demonstrated Capacity.</p>
			</div>
			<div>
			<h2>Process Overview</h2>
				<p>Costing includes three major steps:</p>
				<p>1. On this page, choose an approach below to set target scores. This determines what actions need to be costed to move from the current to target capacity level on each indicator.</p>
				<p>2. Click “Start Costing” to advance to the next page and enter country-specific details and review and customize a list of cost assumptions used across cost calculations.</p>
				<p>3. After entering these data, the tool provides estimated costs to reach the specified target score for each indicator. In the final step of costing, review and edit these costs before proceeding to the results.</p>
				<h2>Select Target Score</h2>
				<p>Choose a method to set target scores.</p>
				<div class="target-score-section">
					<div class="target-score-option" ind="step">
						<input type="radio" checked />
						<span>Set target score 1 point higher for each indicator</span>
					</div>
					<div class="target-score-option" ind="target">
						<input type="radio" />
						<span>Set a target score of</span>
						<select class="target-score-select form-control">
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4" selected>4</option>
							<option value="5">5</option>
						</select>
						<span>for each indicator</span>
					</div>
				</div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div class="start-button-container">
				<button type="button" class="btn btn-primary costs-instructions-start">Start Costing</button>
			</div>
		</div>
	</script>
